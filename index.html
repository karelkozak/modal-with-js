<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modal</title>
    <link rel="stylesheet" href="stylesheet.css">
</head>

<body>
    <button id="button">Open Modal</button>

    <div id="modal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <img src="images/delete.svg" class="delete-icon" alt="">
                <h3>Opravdu chcete vymazat VPP?</h3>
            </div>
            <div class="modal-body">
                <p>Zvolené VPP budou navždy vymazány.</p>
                <p>Tato akce je nevratná.</p>
            </div>
            <div class="modal-footer">
                <button id="backBtn" class="close">ZPĚT</button>
                <button id="deleteBtn" class="delete">VYMAZAT VPP</button>
            </div>
        </div>
    </div>

    <script type="text/javascript" src="script.js"></script>
</body>

</html>
